    <main class="content-area">
        
        <div class="page-content">
            <h1>Book Moodboard</h1>
            <p>As a lover of books, let me share with you some of my recommendations. Type in what mood you are feeling below!</p>
        </div>

        <!-- === CHATBOX HTML START === -->
        <div class="chat-container">
            
            <!-- 1. The area where messages will appear -->
            <div class="chat-messages">
                <!-- Example chat messages -->
                <div class="message received">
                    <span class="message-author">Bookbot</span>
                    <p>Hi, what kind of books are you in the mood for?</p>
                    
                    </div>
                <div class="message sent">
                    <span class="message-author">You</span>
                    <p>Sweet and sad books</p>
                    
                    </div>
                <div class="message received">
                    <span class="message-author">Casey</span>
                    <p>Here's five recommendations: </p>
                    
                </div>
            </div>

            <!-- The input area at the bottom -->
            <div class="chat-input-area">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>

        </div>
        
    </main>

    <!-- === THREE.JS SCRIPTS === -->
    <!-- 1. Get the Three.js library -->
